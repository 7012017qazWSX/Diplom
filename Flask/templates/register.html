<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <div>
            <label>Username:
                <input type="text" name="Введите логин" maxlength="30" required>
            </label>
        </div>
        <div>
            <label>Password:
                <input type="password" name="Введите пароль" minlength="8" required>
            </label>
        </div>
        <div>
            <label>Confirm Password:
                <input type="password" name="Повторите пароль" minlength="8" required>
            </label>
        </div>
        <div>
            <label>Age:
                <input type="number" name="Введите возвраст" min="1" max="120" required>
            </label>
        </div>
        <div>
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
</body>
